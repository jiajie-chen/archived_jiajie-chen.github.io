<script type="text/javascript">
var t = 0;
var absurd_situation = ["sitting on the toilet", "being strip-searched in the airport", "failing to hail a cab", "renting formal clothes", "stepping over a street pizza", "double-parking", "entering a convenience store", "watching happy-slapping videos online", "selecting produce", "burning trash", "buying lottery tickets", "laundering money", "laundering clothes", "gazing into the void"];
var sad_descriptor = ["a jobless", "a forlorn", "a clumsy", "an antisocial", "a fretful", "a hirsute", "an unstylish", "a cockeyed", "an overly trusting", "an almost illiterate"];
var nationality = ["purple", "four-dimensional", "divine", "miniature"];
var man_or_woman = ["giraffe", "robot", "carnivorous plant", "Deadhead", "ninja", "Professor Snape", "Frankie Muniz", "turnip", "skyscraper", "microbe", "pirate king"];
var question_start = ["Why not dress as a", "Why not team up with this"];
var silly_character = ["person", "trash-can", "teenager", "senior citizen", "Benjamin Franklin"];
var interact_with = ["do good deeds for", "interrogate", "evangelize", "wink at", "dance for", "serenade", "vigorously encourage", "wave to", "pray with", "handle snakes with", "soothe", "laugh at", "imitate"];
var people = ["people", "aliens", "puppies", "ghosts"];
function rand_range(max) {
    "use strict";
    return Math.floor(Math.random() * (max + 1));
}
function fresh(array) {
    "use strict";
    var index = rand_range(array.length - 2) + 1, selection = array[index];
    array[index] = array[0];
    array[0] = selection;
    return selection;
}
function story() {
    "use strict";
    var last, lede, main = document.getElementById('main');
    if (t <= 12) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    last.appendChild(document.createElement('br'));
    lede = "While " + fresh(absurd_situation) + ", " + fresh(sad_descriptor) + " " + fresh(nationality) + " " + fresh(man_or_woman) + " had an idea: " + fresh(question_start) + " " + fresh(silly_character) + " and " + fresh(interact_with) + " " + fresh(people) + "?";
    last.appendChild(document.createTextNode(lede));
    main.appendChild(last);
}
function produce_stories() {
    "use strict";
    story();
    setInterval(story, 3500);
}</script>
  <title>Lede</title>
</head>
<body onload="produce_stories();">
